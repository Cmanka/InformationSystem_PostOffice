{% extends 'records_list.html' %}
{% block title %}{{ title }}{% endblock %}
{% block elements_list %}
    {% for house in houses %}
        <div class="col-md-6">
            <h2>House {{ house.pk }}</h2>
            <p><strong>Region index:</strong> {{ house.region.index }}</p>
            <p><strong>Address:</strong> {{ house.address }}</p>
            <p><a class="btn btn-success" href="{% url 'house' house.pk %}" role="button">View details Â»</a></p>
        </div>
    {% endfor %}
{% endblock %}
