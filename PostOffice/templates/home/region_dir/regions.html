{% extends 'records_list.html' %}
{% block title %}{{ title }}{% endblock %}
{% block elements_list %}
    {% for region in regions %}
        <div class="col-md-6">
            <h2>Region {{ region.pk }}</h2>
            <p><strong>Post office name: </strong>{{ region.post_office }}</p>
            <p><strong>Index: {{ region.index }}</strong></p>
            <p><a class="btn btn-success" href="{% url 'region' region.pk %}" role="button">View details Â»</a></p>
        </div>
    {% endfor %}
{% endblock %}
