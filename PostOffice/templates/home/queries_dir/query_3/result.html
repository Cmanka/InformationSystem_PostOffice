{% extends 'record.html' %}
{% block title %}{{ title }}{% endblock %}
{% block element %}
    <div class="col-md-12">
        {% if count <= 0 %}
            <h1>Address doesnt serve</h1>
        {% else %}
            <h2><strong>Address: </strong>{{ address }}</h2>
            <p><strong>Postman full name: </strong> {% for foo in proc %}
                {{ foo.0 }} {{ foo.1 }} {{ foo.2 }}
            {% endfor %}
            </p>
        {% endif %}
    </div>
{% endblock %}
